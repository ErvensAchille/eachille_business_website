<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Message Received | Achille Industries</title>
  <meta name="description" content="Thank you for contacting Achille Industries. We've received your message and will respond within 24 hours.">
  
  <!-- Use the same fonts as main site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1d1e21;
      color: #f4fff3;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
      overflow-x: hidden;
    }
    
    /* Add subtle background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(189, 162, 102, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(45, 62, 103, 0.03) 0%, transparent 50%);
      z-index: -1;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 2;
      background: rgba(29, 30, 33, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .logo-container {
      margin-bottom: 2.5rem;
    }
    
    .logo {
      width: 120px; /* Bigger logo */
      height: 120px; /* Bigger logo */
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.2));
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 1.2rem;
      color: #f4fff3;
      font-weight: 700;
      line-height: 1.2;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      color: #f8e9db;
    }
    
    .success-icon {
      font-size: 3rem;
      color: #BDA266;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .options {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      margin: 2.5rem 0;
      position: relative;
      z-index: 1;
    }
    
    .options-title {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #f4fff3;
      font-size: 1.1rem;
    }
    
    .options-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .options-list li {
      margin-bottom: 1rem;
      padding-left: 0;
    }
    
    .options-list a {
      color: #BDA266;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: all 0.3s ease;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      background: rgba(189, 162, 102, 0.1);
      border: 1px solid rgba(189, 162, 102, 0.2);
    }
    
    .options-list a:hover {
      color: #1d1e21;
      background: #BDA266;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(189, 162, 102, 0.3);
    }
    
    .button {
      display: inline-block;
      padding: 16px 36px;
      background: #BDA266;
      color: #1d1e21;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      min-width: 200px;
    }
    
    .button:hover {
      background: #d4b57a;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(189, 162, 102, 0.4);
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(189, 162, 102, 0.3), transparent);
      margin: 2.5rem 0;
    }
    
    .social-section {
      margin-top: 2.5rem;
      position: relative;
      z-index: 1;
    }
    
    .social-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      color: #f8e9db;
      opacity: 0.8;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #f8e9db;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .social-links a:hover {
      background: #BDA266;
      color: #1d1e21;
      transform: translateY(-3px);
      border-color: #BDA266;
      box-shadow: 0 4px 12px rgba(189, 162, 102, 0.3);
    }
    
    .social-links svg {
      width: 20px;
      height: 20px;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 2.5rem 1.5rem;
        border-radius: 16px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .logo {
        width: 100px;
        height: 100px;
      }
      
      .options {
        padding: 1.5rem;
      }
      
      .options-list a {
        padding: 0.75rem;
        font-size: 0.95rem;
      }
      
      .button {
        width: 100%;
        max-width: 300px;
      }
      
      .social-links {
        gap: 1rem;
      }
      
      .social-links a {
        width: 40px;
        height: 40px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .logo {
        width: 80px;
        height: 80px;
      }
      
      .social-links {
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="./img/navLogo.svg" alt="Achille Industries Logo" class="logo">
    </div>
    
    <!-- Success Icon -->
    <div class="success-icon">✓</div>
    
    <!-- Main Message -->
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. We've received your inquiry and will get back to you within <strong>24 hours</strong>.</p>
    
    <!-- Divider -->
    <div class="divider"></div>
    
    <!-- Next Steps -->
    <div class="options">

      <ul class="options-list">

            <span>→</span> Explore Our Services
          </a>
        </li>
        <li>
          <a href="https://calendly.com/ervensmachille" target="_blank" rel="noopener noreferrer">
            <span>→</span> Schedule a Consultation
          </a>
        </li>
        <li>
          <a href="/about.html">
            <span>→</span> Learn More About Us
          </a>
        </li>
      </ul>
    </div>
    
    <!-- Primary Action Button -->
    <a href="/" class="button">Return to Homepage</a>
    
    <!-- Social Links Section -->
    <div class="social-section">
      <div class="social-title">Connect With Us</div>
      <div class="social-links">
        <!-- GitHub -->
        <a href="https://github.com/ErvensAchille" target="_blank" rel="noopener noreferrer" aria-label="GitHub">

            <path d="M12 .5C5.65.5.5 5.65.5 12a11.5 11.5 0 008.03 10.95c.58.1.79-.25.79-.56v-2.03c-3.27.71-3.96-1.57-3.96-1.57-.53-1.35-1.29-1.71-1.29-1.71-1.05-.72.08-.7.08-.70 1.16.08 1.78 1.19 1.78 1.19 1.03 1.77 2.7 1.26 3.36.96.1-.75.4-1.26.72-1.56-2.61-.3-5.36-1.3-5.36-5.8 0-1.28.46-2.33 1.2-3.15-.12-.3-.52-1.53.12-3.18 0 0 .98-.31 3.2 1.2a11.1 11.1 0 015.82 0c2.22-1.51 3.2-1.2 3.2-1.2.64 1.65.24 2.88.12 3.18a4.5 4.5 0 011.2 3.15c0 4.52-2.75 5.5-5.38 5.8.42.36.78 1.07.78 2.17v3.22c0 .31.2.67.8.56A11.5 11.5 0 0023.5 12C23.5 5.65 18.35.5 12 .5z"/>
          </svg>
        </a>
        
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/ervens-achille-profile/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <svg fill="currentColor" viewBox="0 0 24 24">
            <path d="M4.98 3.5C3.33 3.5 2 4.82 2 6.48c0 1.64 1.33 2.98 2.98 2.98S7.97 8.12 7.97 6.48C7.97 4.82 6.63 3.5 4.98 3.5zM2.4 20h5.15V9.53H2.4V20zM9.75 9.53V20h5.15v-5.67c0-3.03 3.87-3.28 3.87 0V20H24v-6.64c0-6.56-7.13-6.31-8.99-3.09V9.53H9.75z"/>

        <!-- Instagram -->
        <a href="https://www.instagram.com/achilleindustries" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <svg fill="currentColor" viewBox="0 0 24 24">
            <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2a3 3 0 013 3v10a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm5.5-.5a1.5 1.5 0 11-3 .001A1.5 1.5 0 0117.5 6.5z"/>

        <!-- Twitter/X -->
        <a href="https://x.com/achilleervens" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
          <svg fill="currentColor" viewBox="0 0 24 24">

        <!-- Email -->

      </div>
    </div>
  </div>
</body>
</html>
